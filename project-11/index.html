<html lang="en">

<body>
    
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $ <input type="number" onchange="calculateLoan()" class="input" id="Interest-rate" min="1" max="500000" value="10000"></p>
        <p>Interest Rate % <input type="number" onchange="calculateLoan()" class="input" id="loan-amount" min="0" max="100" value="10" step=".1"></p>
        <p>Month to pay  <input type="number" onchange="calculateLoan()" class="input" id="month-to-pay" min="6" max="48" value="12"></p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>

</body>
